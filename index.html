<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcomBuddha - Product Listing Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for subtle animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #6c757d;
            --accent-color: #4a4a4a;
        }

        body {
            background-color: #f4f7f6;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .form-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 40px;
            margin-top: 40px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .product-section {
            background-color: #f9fafa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
            transition: all 0.3s ease;
        }

        .product-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.06);
        }

        .form-label {
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            border-color: #e9ecef;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(108,99,255,0.1);
        }

        .btn-add-product {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .btn-add-product:hover {
            background-color: #5149e0;
        }

        .remove-product {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #dc3545;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .remove-product:hover {
            opacity: 1;
        }

        .section-header {
            color: var(--secondary-color);
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 form-container">
                <h2 class="text-center mb-5" style="color: var(--primary-color);">
                    <i class="fas fa-boxes me-2"></i>Product Listing Management
                </h2>
                
                <form id="productForm">
                    <div id="productContainer">
                        <div class="product-section animate__animated animate__fadeIn" id="product1">
                            <h4 class="section-header">
                                <i class="fas fa-cube me-2"></i>Product Details
                            </h4>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Brand Name</label>
                                    <input type="text" class="form-control" name="brand_name[]" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Category</label>
                                    <select class="form-control" name="category[]" required>
                                        <option value="">Select Category</option>
                                        <option>Electronics</option>
                                        <option>Clothing</option>
                                        <option>Home & Kitchen</option>
                                        <option>Books</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Sub-Category</label>
                                    <input type="text" class="form-control" name="sub_category[]" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Brief Product Description</label>
                                    <textarea class="form-control" name="brief_product_description[]" rows="3" required></textarea>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">EAN Number</label>
                                    <input type="text" class="form-control" name="ean_number[]" placeholder="Enter EAN/Barcode">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Model Number</label>
                                    <input type="text" class="form-control" name="model_number[]">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Color</label>
                                    <input type="text" class="form-control" name="color[]">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Material</label>
                                    <input type="text" class="form-control" name="material[]">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Size</label>
                                    <input type="text" class="form-control" name="size[]" placeholder="Enter size if applicable">
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label class="form-label">Keywords</label>
                                    <input type="text" class="form-control" name="keywords[]" placeholder="Comma-separated keywords">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label class="form-label">Key Attributes</label>
                                    <div class="row">
                                        <div class="col-md-2 mb-2">
                                            <input type="text" class="form-control" name="key_attribute_1[]" placeholder="Attribute 1">
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <input type="text" class="form-control" name="key_attribute_2[]" placeholder="Attribute 2">
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <input type="text" class="form-control" name="key_attribute_3[]" placeholder="Attribute 3">
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <input type="text" class="form-control" name="key_attribute_4[]" placeholder="Attribute 4">
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <input type="text" class="form-control" name="key_attribute_5[]" placeholder="Attribute 5">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <span class="remove-product" onclick="removeProduct(this)">
                                <i class="fas fa-trash-alt"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button type="button" class="btn btn-primary me-3" onclick="addProduct()">
                            <i class="fas fa-plus me-2"></i>Add Product
                        </button>
                        <button type="button" class="btn btn-success me-3" data-bs-toggle="modal" data-bs-target="#bulkUploadModal">
                            <i class="fas fa-upload me-2"></i>Bulk Upload
                        </button>
                        <button type="submit" class="btn btn-secondary">
                            <i class="fas fa-save me-2"></i>Save Listings
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bulk Upload Modal -->
    <div class="modal fade" id="bulkUploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Bulk Product Upload</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="file" class="form-control" accept=".csv,.xlsx">
                    <small class="text-muted">Upload CSV or Excel file with product details</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <script>
        let productCounter = 1;

        function addProduct() {
            productCounter++;
            const container = document.getElementById('productContainer');
            const newProduct = document.getElementById('product1').cloneNode(true);
            
            // Update IDs and reset values
            newProduct.id = `product${productCounter}`;
            newProduct.querySelectorAll('input, textarea').forEach(input => input.value = '');
            
            // Add animation
            newProduct.classList.add('animate__animated', 'animate__fadeIn');
            
            container.appendChild(newProduct);
        }

        function removeProduct(element) {
            // Prevent removing the last product
            if (document.querySelectorAll('.product-section').length > 1) {
                const productSection = element.closest('.product-section');
                productSection.classList.add('animate__animated', 'animate__fadeOut');
                
                setTimeout(() => {
                    productSection.remove();
                }, 500);
            } else {
                alert('At least one product is required');
            }
        }

        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to your backend
            console.log('Form submitted');
        });
    </script>
</body>
</html>
